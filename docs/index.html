<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>UK Tourism Chatbot</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
  <div>
    <div class="title">UK Tourism Chatbot</div>
    <div class="subtitle">GitHub Pages frontend</div>
  </div>
  <select id="language">
    <option value="auto">Auto</option>
    <option value="en" selected>English</option>
    <option value="ar">العربية</option>
  </select>
</header>

<div class="container">
  <div id="chat" class="chat"></div>
  <div class="sources">
    <div class="sources-title">Sources</div>
    <ul id="sourcesList"></ul>
  </div>
  <div class="composer">
    <input id="input" placeholder="Ask about UK travel..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
